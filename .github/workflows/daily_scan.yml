name: Daily Flight Scan

# WHEN to run this?
on:
  schedule:
    - cron: '0 8 * * *' # Runs every day at 8:00 AM UTC
  workflow_dispatch:      # Allows you to click a "Run Now" button manually

jobs:
  build:
    runs-on: ubuntu-latest  # Use a Linux server

    steps:
    # 1. Download your code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Install Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install libraries (Amadeus, Pandas)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Run your bot!
    # We pass the Secrets here so the script can read them
    - name: Run Flight Bot
      env:
        AMADEUS_API_KEY: ${{ secrets.AMADEUS_API_KEY }}
        AMADEUS_API_SECRET: ${{ secrets.AMADEUS_API_SECRET }}
      run: python main.py

    # 5. Save the CSV so you can download it
    - name: Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: flight-deals
        path: exports/